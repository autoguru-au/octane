root: false

env:
  browser: true
  node: true

rules:
  unicorn/no-process-exit: off

overrides:
  - files: ['**/*.ts', '**/*.tsx']
    extends:
      - 'plugin:@autoguru/typescript'
    rules:
      unicorn/no-process-exit: off # TODO: Investigate why this rule cant exist at the root
    parser: '@typescript-eslint/parser'
    parserOptions:
      tsconfigRootDir: './packages/gdu/'

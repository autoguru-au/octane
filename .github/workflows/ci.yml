name: CI

on: push

jobs:
  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    if: |
      !contains(github.ref, 'changeset')
    env:
      TZ: Australia/Brisbane
      CI: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'

      - name: ðŸ“¥ Install Monorepo Dependencies
        uses: ./.github/actions/bun-install

      - name: Lint
        run: bun run lint

      - name: Test
        run: bun run test:ci

      - uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV }}
